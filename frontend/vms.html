<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unikraft WebUI</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>

<body>
    <aside id="sidebar-container"></aside>

    <main class="main-content">
        <div class="log-header">
            <h2 class="log-title">Log</h2>
            <button class="vm-btn" id="vm-btn">Start</button>
        </div>
        <div class="log-window">
            <div class="log-content">
                Log content.
            </div>
        </div>
    </main>

    <section class="popup-container" id="popup">
        <section class="container">
            <button class="close-btn" id="close-popup">x</button>
            <div class="container-content">
                <h2>Add VM</h2>
                <form class="form-content">
                    <div>
                        <label for="vm-name">Name:</label>
                        <input
                         type="text"
                         id="vm-name"
                         placeholder="Enter Name"
                         class="form-input"
                         required>
                    </div>
                    
                    <div>
                        <label for="vm-file">Upload File:</label>
                        <input
                         type="file"
                         id="vm-file"
                         placeholder="Add File"
                         class="form-input"
                         required>
                    </div>
                    
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </section>
    
    <script src="loadSidebar.js"></script>
    <script>
        const vmBtn = document.getElementById('vm-btn');

        vmBtn.addEventListener('click', () => {
            if (vmBtn.textContent === "Start") {
                vmBtn.textContent = "Stop";
                vmBtn.style.backgroundColor = 'red';
            } else {
                vmBtn.textContent = "Start";
                vmBtn.style.backgroundColor = 'green';
            }
        });
    </script>
</body>
</html>
